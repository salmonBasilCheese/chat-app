<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-time Chat Rooms</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Login Screen -->
    <div id="login-screen" class="screen">
        <div class="login-container">
            <h1>🚀 Chat Rooms</h1>
            <form id="join-form">
                <input type="text" id="username" placeholder="Enter your username" required maxlength="20">
                <input type="text" id="room" placeholder="Enter room name" required maxlength="30">
                <button type="submit">Join Chat</button>
            </form>
        </div>
    </div>

    <!-- Chat Screen -->
    <div id="chat-screen" class="screen hidden">
        <div class="chat-container">
            <!-- Header -->
            <div class="chat-header">
                <div class="room-info">
                    <h2 id="current-room">Room: </h2>
                    <span id="user-count">0 users online</span>
                </div>
                <button id="leave-room" class="leave-btn">Leave Room</button>
            </div>

            <div class="chat-main">
                <!-- Sidebar -->
                <div class="sidebar">
                    <h3>Online Users</h3>
                    <div id="users-list"></div>
                </div>

                <!-- Messages Area -->
                <div class="messages-container">
                    <div id="messages"></div>
                    <div id="typing-indicator"></div>
                </div>
            </div>

            <!-- Message Input -->
            <div class="message-input-container">
                <input type="text" id="message-input" placeholder="Type your message..." maxlength="500">
                <button id="send-btn">Send</button>
            </div>
        </div>

        <!-- Emoji Reaction Picker -->
        <div id="reaction-picker" class="reaction-picker hidden">
            <div class="emoji" data-emoji="👍">👍</div>
            <div class="emoji" data-emoji="❤️">❤️</div>
            <div class="emoji" data-emoji="😂">😂</div>
            <div class="emoji" data-emoji="😮">😮</div>
            <div class="emoji" data-emoji="😢">😢</div>
            <div class="emoji" data-emoji="🔥">🔥</div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
